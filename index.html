<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker App with Nutritional Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="nutritionalInfo">

  <div class="container mt-5">
    <h1 class="mb-4">Calorie Tracker</h1>
    <form id="mealForm" class="mb-4">
      <div class="form-group">
        <label for="mealName">Meal Name:</label>
        <input type="text" id="mealName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Log Meal</button>
    </form>
    <div id="mealList">
      <h3>Today's Meals:</h3>
      <ul id="meals" class="list-group">
        <!-- Meal items will be dynamically added here -->
      </ul>
      <div id="totalCalories" class="mt-3">
        <h5>Total Calories:</h5>
        <p id="caloriesSum"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
